# This variable contains the path to the database.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/db_investmentsalad_api_dev
# This variable defines the JPA mode (SQLite, MySQL, etc.) used for CRUD operations within the database.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


